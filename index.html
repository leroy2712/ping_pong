<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong</title>
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Righteous" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
    <body style="background-image: url(images/stardust.png);">
    <nav class="navbar navbar-inverse">
        <p class="text-center" id="header">Ping Pong</p>
    </nav>

    <div class="container">
    	<div class="row">
    		<div class="col-sm-3"></div>
    		<div class="col-sm-6">
    			<form>
    				<div class="form-group text-center">
    					<label for="number">Enter Number</label>
                        <input type="text" class="form-control" id="number" placeholder="Enter Any Number">
    				</div>
    				<div class="text-center">
    					<button class="btn" id="myBtn">Submit Number</button>
    				</div>
    			</form>
    		</div>
    		<div class="col-sm-3"></div>
    	</div>
    </div>

    <div class="container" id="results">
    	<div class="row">
    		<div class="col-sm-2"></div>
    		<div class="col-sm-8">
    			<button class="btn" id="display" data-toggle="collapse" data-target="#displayResults">Display results</button>
    			<div id="displayResults" class="collapse">
    				<ul id="theResults">
    				<li>Crtoons</li>
    				<li>Crtoons</li>
    				<li>Crtoons</li>
    				<li>Crtoons</li>
    				<li>Crtoons</li>
    				<li>Crtoons</li>
    			</ul>
    			</div>
    		</div>
    		<div class="col-sm-2"></div>
    	</div>
    </div>


    <footer>
    	<h2 class="text-center" id="footer-header">About Ping Pong</h2>
    </footer>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Main Javascript File -->
    <script src="js/main.js"></script>
</body>
</html>
